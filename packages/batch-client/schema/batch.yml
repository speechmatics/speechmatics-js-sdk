swagger: "2.0"
info:
  title: Speechmatics ASR REST API
  version: 2.0.0
  description: The Speechmatics Automatic Speech Recognition REST API is used to
    submit ASR jobs and receive the results. The supported job type is
    transcription of audio files.
  contact:
    email: support@speechmatics.com
basePath: https://asr.api.speechmatics.com/v2
schemes:
  - https
produces:
  - application/json
  - application/vnd.speechmatics.v2+json
parameters:
  AuthHeader:
    name: Authorization
    in: header
    description: Customer API token
    required: true
    type: string
  EARTag:
    name: X-SM-EAR-Tag
    in: header
    description: Early Access Release Tag
    required: false
    type: string
paths:
  /jobs:
    parameters:
      - $ref: "#/parameters/AuthHeader"
      - $ref: "#/parameters/EARTag"
    post:
      summary: Create a new job.
      consumes:
        - multipart/form-data
      parameters:
        - name: config
          in: formData
          type: string
          description:
            JSON containing a `JobConfig` model indicating the type and
            parameters for the recognition job.
          required: true
        - name: data_file
          in: formData
          description:
            The data file to be processed. Alternatively the data file can be
            fetched from a url specified in `JobConfig`.
          required: false
          type: file
        - name: text_file
          in: formData
          description:
            For alignment jobs, the text file that the data file should be
            aligned to.
          required: false
          type: file
      responses:
        "201":
          description: OK
          schema:
            $ref: "#/definitions/CreateJobResponse"
        "400":
          description: Bad request
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 400
              error: Job rejected
              detail: Job config JSON is invalid
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 401
              error: Permission Denied
        "403":
          description: Forbidden
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 403
              error: Invalid or missing license
        "410":
          description: Gone
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 410
              error: Requested Early Access Release not available
        "429":
          description: Rate Limited
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 500
              error: Internal Server Error
      tags:
        - jobs
      x-codeSamples:
        - lang: Python
          label: Python
          source: |
            from speechmatics.batch_client import BatchClient

            # Open the client using a context manager
            with BatchClient("YOUR_API_KEY") as client:
                job_id = client.submit_job(
                    audio="PATH_TO_FILE",
                )
                print(job_id)
        - lang: cURL
          label: cURL
          source: >
            API_KEY="YOUR_API_KEY"

            PATH_TO_FILE="example.wav"


            curl -L -X POST "https://asr.api.speechmatics.com/v2/jobs/" \
                -H "Authorization: Bearer ${API_KEY}" \
                -F data_file=@${PATH_TO_FILE} \
                -F config='{"type": "transcription","transcription_config": { "operating_point":"enhanced", "language": "en" }}'
        - lang: CLI
          label: CLI
          source: speechmatics batch transcribe example.wav
    get:
      summary: List all jobs.
      parameters:
        - name: created_before
          in: query
          type: string
          format: date-time
          description:
            UTC Timestamp cursor for paginating request response. Filters jobs
            based on creation time to the nearest millisecond. Accepts up to
            nanosecond precision, truncating to millisecond precision. By
            default, the response will start with the most recent job.
          required: false
        - name: limit
          in: query
          type: integer
          maximum: 100
          minimum: 1
          description: Limit for paginating the request response. Defaults to 100.
          required: false
        - name: include_deleted
          in: query
          type: boolean
          description:
            Specifies whether deleted jobs should be included in the response.
            Defaults to false.
          required: false
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/RetrieveJobsResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 401
              error: Permission Denied
        "422":
          description: Unprocessable Entity
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 422
              error: limit in query must be of type int64
        "429":
          description: Rate Limited
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 500
              error: Internal Server Error
      tags:
        - jobs
      x-codeSamples:
        - lang: Python
          label: Python
          source: |
            from speechmatics.batch_client import BatchClient

            with BatchClient("YOUR_API_KEY") as client:
                jobs_list = client.list_jobs()

                # Here, we get and print out the name 
                # of the first job if it exists
                if len(jobs_list):
                  first_job_name = jobs_list["jobs"][0]["data_name"]
                  print(first_job_name)
        - lang: cURL
          label: cURL
          source: >
            API_KEY="YOUR_API_KEY"


            curl -L -X GET "https://asr.api.speechmatics.com/v2/jobs" \                                
                -H "Authorization: Bearer ${YOUR_API_KEY}"
        - lang: CLI
          label: CLI
          source: speechmatics batch list-jobs
  /jobs/{jobid}:
    parameters:
      - $ref: "#/parameters/AuthHeader"
      - $ref: "#/parameters/EARTag"
    get:
      summary: Get job details, including progress and any error reports.
      parameters:
        - name: jobid
          in: path
          description: ID of the job.
          required: true
          type: string
          x-example: a1b2c3d4e5
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/RetrieveJobResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 401
              error: Permission Denied
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 404
              error: Job not found
        "410":
          description: Gone
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 410
              error: Job Expired
        "429":
          description: Rate Limited
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 500
              error: Internal Server Error
      tags:
        - jobs
      x-codeSamples:
        - lang: Python
          label: Python
          source: |
            from speechmatics.batch_client import BatchClient

            # This example shows how to check the duration of the file
            with BatchClient("YOUR_API_KEY") as client:
                job_response = client.check_job_status("YOUR_JOB_ID")

                job_duration = job_response["job"]["duration"]
                print(job_duration)
        - lang: cURL
          label: cURL
          source: >
            JOB_ID="YOUR_JOB_ID"

            API_KEY="YOUR_API_KEY"


            curl -L -X GET "https://asr.api.speechmatics.com/v2/jobs/${JOB_ID}" \
                -H "Authorization: Bearer ${API_KEY}"
        - lang: CLI
          label: CLI
          source: speechmatics batch job-status --job-id YOUR_JOB_ID
    delete:
      summary: Delete a job and remove all associated resources.
      parameters:
        - name: jobid
          in: path
          description: ID of the job to delete.
          required: true
          type: string
          x-example: a1b2c3d4e5
        - name: force
          in: query
          description:
            When set, a running job will be force terminated. When unset
            (default), a running job will not be terminated and request will
            return HTTP 423 Locked.
          required: false
          type: boolean
      responses:
        "200":
          description: The job that was deleted.
          schema:
            $ref: "#/definitions/DeleteJobResponse"
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 401
              error: Permission Denied
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 404
              error: Job not found
        "410":
          description: Gone
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 410
              error: Job Expired
        "423":
          description: Locked
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 423
              error: Resource Locked
        "429":
          description: Rate Limited
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 500
              error: Internal Server Error
      tags:
        - jobs
      x-codeSamples:
        - lang: Python
          label: Python
          source: |
            from speechmatics.batch_client import BatchClient

            with BatchClient("YOUR_API_KEY") as client:
                client.delete_job("YOUR_JOB_ID")
        - lang: cURL
          label: cURL
          source: >
            JOB_ID="YOUR_JOB_ID"

            API_KEY="YOUR_API_KEY"


            curl -L -X DELETE "https://asr.api.speechmatics.com/v2/jobs/${JOB_ID}" \
                -H "Authorization: Bearer ${API_KEY}"
        - lang: CLI
          label: CLI
          source: speechmatics batch delete --job-id YOUR_JOB_ID
  /jobs/{jobid}/data:
    parameters:
      - $ref: "#/parameters/AuthHeader"
      - $ref: "#/parameters/EARTag"
    get:
      summary: Get the data file used as input to a job.
      produces:
        - application/octet-stream
        - application/json
      parameters:
        - name: jobid
          in: path
          description: ID of the job.
          required: true
          type: string
          x-example: a1b2c3d4e5
      responses:
        "200":
          description: OK
          schema:
            type: file
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 401
              error: Permission Denied
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 404
              error: Job not found
        "410":
          description: Gone
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 410
              error: File Expired
              detail: File deleted from the storage
        "429":
          description: Rate Limited
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 500
              error: Internal Server Error
  /jobs/{jobid}/text:
    parameters:
      - $ref: "#/parameters/AuthHeader"
      - $ref: "#/parameters/EARTag"
    get:
      summary: Get the text file used as input to an alignment job.
      produces:
        - text/plain
        - application/json
      parameters:
        - name: jobid
          in: path
          description: ID of the job.
          required: true
          type: string
          x-example: a1b2c3d4e5
      responses:
        "200":
          description: OK
          schema:
            type: file
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 401
              error: Permission Denied
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 404
              error: Job not found
        "410":
          description: Gone
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 410
              error: File Expired
              detail: File deleted from the storage
        "429":
          description: Rate Limited
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 500
              error: Internal Server Error
  /jobs/{jobid}/transcript:
    parameters:
      - $ref: "#/parameters/AuthHeader"
      - $ref: "#/parameters/EARTag"
    get:
      summary: Get the transcript for a transcription job.
      produces:
        - application/json
        - application/vnd.speechmatics.v2
        - application/vnd.speechmatics.v2+json
        - text/plain
      parameters:
        - name: jobid
          in: path
          description: ID of the job.
          required: true
          type: string
          x-example: a1b2c3d4e5
        - name: format
          in: query
          description:
            The transcription format (by default the `json-v2` format is
            returned).
          required: false
          type: string
          enum:
            - json-v2
            - txt
            - srt
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/RetrieveTranscriptResponse"
          examples:
            application/vnd.speechmatics.v2+json:
              format: "2.7"
              job:
                created_at: 2018-01-09T12:29:01.853047Z
                data_name: recording.mp3
                duration: 244
                id: a1b2c3d4e5
                tracking:
                  title: ACME Q12018 Statement
                  reference: /data/clients/ACME/statements/segs/2018Q1-seg8
                  tags:
                    - quick-review
                    - segment
                  details:
                    client: ACME Corp
                    segment: 8
                    seg_start: 963.201
                    seg_end: 1091.481
              metadata:
                created_at: 2018-01-09T12:31:46.918860Z
                type: transcription
                transcription_config:
                  additional_vocab:
                    - content: Speechmatics
                      sounds_like:
                        - speechmatics
                    - content: gnocchi
                      sounds_like:
                        - nyohki
                        - nokey
                        - nochi
                    - content: CEO
                      sounds_like:
                        - C.E.O.
                    - content: financial crisis
                  diarization: channel
                  channel_diarization_labels:
                    - Agent
                    - Caller
                  language: en
              results:
                - channel: Agent
                  start_time: 0.55
                  end_time: 1.2
                  type: word
                  alternatives:
                    - confidence: 0.95
                      content: Hello
                      language: en
                      display:
                        direction: ltr
                - channel: Agent
                  start_time: 1.45
                  end_time: 1.8
                  type: word
                  alternatives:
                    - confidence: 0.76
                      content: world
                      language: en
                      display:
                        direction: ltr
                - channel: Agent
                  start_time: 1.8
                  end_time: 1.8
                  type: punctuation
                  alternatives:
                    - confidence: 0.98
                      content: .
                      language: en
                      display:
                        direction: ltr
            text/plain: |
              SPEAKER: S1
              Hello world.
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 401
              error: Permission Denied
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 404
              error: Job not found
        "410":
          description: Gone
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 410
              error: File Expired
              detail: File deleted from the storage
        "429":
          description: Rate Limited
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 500
              error: Internal Server Error
      tags:
        - jobs
      x-codeSamples:
        - lang: Python
          label: Python
          source: >
            from speechmatics.batch_client import BatchClient


            # This examples shows how to unpack various things from the transcript

            with BatchClient("YOUR_API_KEY") as client:
                transcript = client.get_job_result("YOUR_JOB_ID")

                # Print out the first word of the transcript
                first_word = transcript["results"][0][0]["alternatives"][0]
                print(first_word)

                # Supposing we had submitted a translation, we might get the first sentence
                translation_sentence = transcript["translations"]["de"][0][content]
                print(translation_sentence)

                # If we wanted a summary
                summary = transcript["summary"]["content"]
                print(summary)

                # If we wanted to check for sentiment analysis
                first_sentiment = transcript["sentiment_analysis"]["segments"][0]["sentiment"]
                print(first_sentiment)
        - lang: cURL
          label: cURL
          source: >
            JOB_ID="YOUR_JOB_ID"

            API_KEY="YOUR_API_KEY"


            curl -L -X GET "https://asr.api.speechmatics.com/v2/jobs/${JOB_ID}/transcript?format=txt" \
                -H "Authorization: Bearer ${API_KEY}"
        - lang: CLI
          label: CLI
          source: speechmatics batch get-results --job-id YOUR_JOB_ID
  /jobs/{jobid}/alignment:
    parameters:
      - $ref: "#/parameters/AuthHeader"
      - $ref: "#/parameters/EARTag"
    get:
      summary: Get the aligned text file for an alignment job.
      produces:
        - text/plain
        - application/json
      parameters:
        - name: jobid
          in: path
          description: ID of the job.
          required: true
          type: string
          x-example: a1b2c3d4e5
        - name: tags
          in: query
          description:
            Control how timing information is added to the text file provided
            as input to the alignment job. If set to `word_start_and_end`, SGML
            tags are inserted at the start and end of each word, for example
            <time=0.41>. If set to `one_per_line` square bracket tags are
            inserted at the start of each line, for example `[00:00:00.4] `. The
            default is `word_start_and_end`.
          required: false
          type: string
          enum:
            - word_start_and_end
            - one_per_line
      responses:
        "200":
          description: OK
          schema:
            type: file
          examples:
            word_start_and_end: |
              <time=0.41>hello<time=0.76> <time=0.89>world<time=1.18>
            one_per_line: |
              [00:00:00.4]    hello world
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 401
              error: Permission Denied
        "404":
          description: Not found
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 404
              error: Job not found
        "410":
          description: Gone
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 410
              error: File Expired
              detail: File deleted from the storage
        "429":
          description: Rate Limited
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 500
              error: Internal Server Error
      externalDocs:
        description: More details of our alignment service can be found here.
        url: https://docs.speechmatics.com/features-other/word-alignment
      tags:
        - jobs
      x-codeSamples:
        - lang: cURL
          label: cURL
          source: >
            JOB_ID="YOUR_JOB_ID"

            API_KEY="YOUR_API_KEY"


            curl -L -X GET "https://asr.api.speechmatics.com/v2/jobs/${JOB_ID}/alignment" \
                -H "Authorization: Bearer ${API_KEY}"
  /jobs/{jobid}/log:
    parameters:
      - $ref: "#/parameters/AuthHeader"
      - $ref: "#/parameters/EARTag"
    get:
      summary: Get the log file for a job.
      produces:
        - application/json
        - text/plain
      parameters:
        - name: jobid
          in: path
          description: ID of the job.
          required: true
          type: string
          x-example: a1b2c3d4e5
      responses:
        "200":
          description: OK
          schema:
            type: file
          examples:
            text/plain: >
              2021-01-23 17:58:55,559 INFO    orchestrator.transport.cmd.utils
              Loading model 'en'
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 401
              error: Permission Denied
        "404":
          description: Not Found
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 404
              error: Log file not available
              detail: Could not read log file
        "410":
          description: Gone
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 410
              error: File Expired
              detail: File deleted from the storage
        "429":
          description: Rate Limited
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 500
              error: Internal Server Error
        "501":
          description: Not Implemented
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              code: 501
              error: Not Implemented
  /usage:
    parameters:
      - $ref: "#/parameters/AuthHeader"
      - $ref: "#/parameters/EARTag"
    get:
      summary: Get the usage statistics.
      produces:
        - application/json
      parameters:
        - name: since
          in: query
          required: false
          type: string
          format: date
          description:
            "Include usage after the given date (inclusive). This is a
            [ISO-8601](https://en.wikipedia.org/wiki/ISO_8601) calendar date
            format: `YYYY-MM-DD`."
        - name: until
          in: query
          required: false
          type: string
          format: date
          description:
            "Include usage before the given date (inclusive). This is a
            [ISO-8601](https://en.wikipedia.org/wiki/ISO_8601) calendar date
            format: `YYYY-MM-DD`."
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/UsageResponse"
          examples:
            application/json:
              since: 2021-09-12T00:00:00Z
              until: 2022-01-01T23:59:59Z
              summary:
                - mode: batch
                  type: transcription
                  count: 5
                  duration_hrs: 1.53
                - mode: batch
                  type: alignment
                  count: 1
                  duration_hrs: 0.1
              details:
                - mode: batch
                  type: transcription
                  language: sv
                  operating_point: standard
                  count: 4
                  duration_hrs: 1.33
                - mode: batch
                  type: transcription
                  language: de
                  operating_point: enhanced
                  count: 1
                  duration_hrs: 0.2
                - mode: batch
                  type: alignment
                  language: en
                  count: 1
                  duration_hrs: 0.1
        "401":
          description: Unauthorized
          schema:
            $ref: "#/definitions/ErrorResponse"
        "429":
          description: Rate Limited
        "500":
          description: Internal Server Error
          schema:
            $ref: "#/definitions/ErrorResponse"
      tags:
        - jobs
      x-codeSamples:
        - lang: cURL
          label: cURL
          source: |
            API_KEY="YOUR_API_KEY"

            curl -L -X GET "https://asr.api.speechmatics.com/v2/usage" \
                -H "Authorization: Bearer ${API_KEY}"
definitions:
  ErrorResponse:
    type: object
    required:
      - code
      - error
    properties:
      code:
        type: integer
        description: The HTTP status code.
        minimum: 100
      error:
        type: string
        description: The error message.
        enum:
          - Bad Request
          - File Expired
          - Forbidden
          - Resource Locked
          - Format Not Supported
          - Internal Server Error
          - Job error
          - Job Expired
          - Job In Progress
          - Job is not of type alignment
          - Job is not of type transcription
          - Job not found
          - Job rejected
          - Job rejected due to invalid audio
          - Job rejected due to invalid text
          - Malformed request
          - Missing callback
          - Missing data_file
          - Missing text_file
          - No language selected
          - Not Implemented
          - Permission Denied
          - Requested product not available
          - Transcription not ready
          - Log file not available
          - Requested Early Access Release not available
          - Unprocessable Entity
      detail:
        type: string
        description: The details of the error.
  TrackingData:
    properties:
      title:
        type: string
        description: The title of the job.
      reference:
        type: string
        description: External system reference.
      tags:
        type: array
        x-omitempty: true
